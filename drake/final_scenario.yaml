directives:
- add_model:
    default_joint_positions:
      iiwa_joint_1:
      - -1.57
      iiwa_joint_2:
      - 0.1
      iiwa_joint_3:
      - 0
      iiwa_joint_4:
      - -1.2
      iiwa_joint_5:
      - 0
      iiwa_joint_6:
      - 1.6
      iiwa_joint_7:
      - 0
    file: package://drake_models/iiwa_description/sdf/iiwa7_no_collision.sdf
    name: iiwa
- add_weld:
    X_PC:
      rotation:
        !Rpy
          deg:
          - 0
          - 0
          - 180
      translation:
      - 0
      - 0
      - 0.5
    child: iiwa::iiwa_link_0
    parent: world
- add_model:
    file: package://manipulation/hydro/schunk_wsg_50_with_tip.sdf
    name: wsg
- add_weld:
    X_PC:
      rotation:
        !Rpy
          deg:
          - 90
          - 0
          - 90
      translation:
      - 0
      - 0
      - 0.09
    child: wsg::body
    parent: iiwa::iiwa_link_7
- add_model:
    name: table
    file: file:///workspace/drake/table.sdf
    default_free_body_pose:
      link:
        translation: [0, 0.25, 0]
        rotation: !Rpy {deg: [0, 0, 0]}
# - add_model:
#     name: mustard
#     file: file:///workspace/drake/data/mustard/tsdf/mustard.sdf
#     default_free_body_pose:
#       mustard_body_link:
#         translation: [0.5, 0.6, 0.5] # offset to land on table
#         rotation: !Rpy {deg: [0, 0, 0]}
- add_model:
    name: vase
    file: file:///workspace/drake/data/vase/vase_100k.sdf
    default_free_body_pose:
      vase_100k_body_link:
        translation: [0.5, 0.575, 0.5] # offset to land on table
        rotation: !Rpy {deg: [0, 0, 0]}

model_drivers:
  iiwa: !IiwaDriver
    control_mode: position_only
    hand_model_name: wsg
  wsg: !SchunkWsgDriver {}
